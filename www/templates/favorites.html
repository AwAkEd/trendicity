<ion-view title="Favorites">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button" ng-click="openAddFavoriteForm()">Add</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-header">
      <div class="card ng-hide" ng-show="!favorites || favorites.length === 0">
          <div class="item item-text-wrap">
              <h2>No favorites yet.</h2>
              Use the button in the top right corner to add a new favorite location
          </div>
      </div>
    <ion-list class="ng-hide" ng-show="favorites.length > 0">
      <ion-item class="item-icon-right"
        ng-repeat="f in favorites track by f.id"
        ui-sref="app.home.map({latitude: f.lat, longitude: f.lng})">
        {{f.city}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="removeFavorite(f)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="add-favorite-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add Favorite Location</h1>
      <button class="button button-clear button-positive" ng-click="closeAddFavoriteForm()">Cancel</button>
    </ion-header-bar>
    <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">City</span>
        <input type="text" placeholder="Dallas" ng-model="favorite.city">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">State or Country</span>
        <input type="text" placeholder="TX" ng-model="favorite.region">
      </label>
      <button class="button button-block button-positive activated" ng-click="addFavorite(favorite)">Submit</button>
    </div>
    </ion-content>
  </ion-modal-view>
</script>
