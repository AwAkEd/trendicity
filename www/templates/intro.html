<ion-view cache-view="false">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button button-positive button-clear"
        ng-click="startApp()" ng-show="!slideIndex">
        Skip
      </button>
      <button class="button button-positive button-clear"
        ng-click="previous()" ng-show="slideIndex > 0">
        Back
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right"> 
      <button class="button button-positive button-clear"
        ng-click="next()" ng-show="slideIndex != 2">
        Next
      </button>
      <button class="button button-positive button-clear"
        ng-click="startApp()" ng-show="slideIndex == 2">
        Explore
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
    <ion-slide class="vertical-center-container">
        <div class="vertical-center">
          <h3 style="margin-top: 15px;">Welcome to Trendicity</h3>
          <div id="logo">
            <img src="img/placeholder-city.jpg">
          </div>
            <p>
                Explore Instagram posts by popular locations,
            </p>
            <p>
                or Log In to visualize your feed on a map.
            </p>
        </div>
    </ion-slide>

    <ion-slide class="vertical-center-container">
        <div class="vertical-center">
          <ul>
            <li><h2><i class="icon ion-earth positive"></i> Explore</h2></li>
            <li><h2><i class="icon ion-android-exit"></i> Swipe</h2></li>
            <li><h2><i class="icon ion-heart assertive"></i> Favorite</h2></li>
          </ul>
        </div>
    </ion-slide>

    <ion-slide class="vertical-center-container">
      <div class="vertical-center">
        <h3>Developed by <br /><a href="javascript:void(0)" ng-click="openWindow('http://thehybridcollective.org')">The Hybrid Collective</a></h3>
        <br />
        <h4>
          A companion app for the <br />"<a href="javascript:void(0)" ng-click="openWindow('http://shop.oreilly.com/product/9781939902160.do')">Developing an Ionic Edge</a>" book.
        </h4>
      </div>
    </ion-slide>
  </ion-slide-box>
</ion-view>
