<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-search"></button>
  </ion-nav-buttons>

  <ion-tabs class="tabs-icon-top">
    <!-- Map Tab View -->
    <ion-tab title="Map" icon="icon ion-map" href="#/app/home/map">
      <ion-nav-view name="tab-map"></ion-nav-view>
    </ion-tab>


    <!-- Card Tab View -->
    <ion-tab title="Cards" icon="icon ion-ios7-browsers" href="#/app/home/card">
      <ion-nav-view name="tab-card"></ion-nav-view>
    </ion-tab>


    <!-- List Tab View -->
    <ion-tab title="List" icon="icon ion-ios7-paper" href="#/app/home/list">
      <ion-nav-view name="tab-list"></ion-nav-view>
    </ion-tab>
  </ion-tabs>

</ion-view>
